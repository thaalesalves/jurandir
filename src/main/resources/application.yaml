spring.application.name: Jurandir
logging.file.name: logs/jurandir.log
server:
  port: ${PORT:8080}
jurandir:
  discord:
    api:
      token: ${BOT_TOKEN}
      id: ${BOT_ID}
      secret: ${BOT_SECRET}
    message:
      operator: /j
    guild:
      id: ${GUILD_ID}
  gpt:
    temperature: 1
    p-value: 1
    max-tokens: 100
    min-tokens: 5
    gpt-api: "http://30e65a5128ea.ngrok.io"